<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con AJAX</title>
</head>
<body>

  <h2>Formulario de Contacto</h2>
  <form id="contactForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío tradicional

      const data = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        mensaje: document.getElementById('mensaje').value
      };

      fetch('http://localhost:3000/registro', { // <-- Cambia la URL a tu backend
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Error en la respuesta');
        return response.json();
      })
      .then(json => {
        document.getElementById('respuesta').innerText = 'Mensaje enviado correctamente ✅';
        console.log('Respuesta del backend:', json);
      })
      .catch(err => {
        document.getElementById('respuesta').innerText = 'Hubo un error ❌';
        console.error('Error al enviar:', err);
      });
    });
  </script>

</body>
</html>
